<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <meta name="Description" content='{{ site.description | truncate: 160 }}'>
    <link rel="canonical" href="{{site.url}}{{page.url}}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162043267-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-162043267-1');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="{{ site.url }}/manifest.json">
    <style type="text/css">{% capture include_to_scssify %}{% include bundle.scss %}{% endcapture %}{{ include_to_scssify | scssify }}</style>  
    <meta name="theme-color" content="{{ site.theme-colour }}">
    <link rel="icon" type="image/png" href="{{ site.url }}/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Special+Elite&display=swap" rel="stylesheet">
    {% feed_meta %}
</head>
<body>
<div class="site" id="sc">
