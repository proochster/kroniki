<!DOCTYPE html>
<html lang="{{ page.language | default: 'EN' }}">
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <meta name="Description" content='{{ site.description | truncate: 160 }}'>
    <link rel="canonical" href="{{site.url}}{{page.url}}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162043267-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-162043267-1');
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            console.log('CLIENT: service worker registration in progress.');
            navigator.serviceWorker.register('{{ site.url }}/service-worker.js').then(function() {
                console.log('CLIENT: service worker registration complete.');
            }, function() {
                console.log('CLIENT: service worker registration failure.');
            });
            } else {
            console.log('CLIENT: service worker is not supported.');
        }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="{{ site.url }}/manifest.json">
    <style type="text/css">{% capture include_to_scssify %}{% include bundle.scss %}{% endcapture %}{{ include_to_scssify | scssify }}</style>  
    <meta name="theme-color" content="{{ site.theme-colour }}">
    <link rel="icon" type="image/png" href="{{ site.url }}/assets/theme/icons/kroniki-icon-48x48.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    {% feed_meta %}
</head>
<body>
<div class="site" id="sc">
